<!DOCTYPE html>
{% extends "level_five_app/base.html" %}
{% load static %}
{% block body_block %}

<div class="jumbotron">
    {% if registered %}
        <h1>Thank you for registering</h1>
    {% else %}
        <h1>Register here</h1>
        <h3>Fill out the form:</h3>

    <form action="" method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <input type="submit" name="" id="" value="Register">
    </form>
    {% endif %}
</div>

{% endblock %}
